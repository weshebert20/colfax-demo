<div id="page">
	<div data-huron-id="header-push-menu" data-huron-type="template"></div>

	<div id="scroll">
		<div data-huron-id="header-full" data-huron-type="template" data-huron-modifier="default"></div>

		<div class="header-placeholder"></div>

		<div id="content" class="article">
			<div class="dfp-ad dfp-top_leaderboard">
				<div data-huron-id="modules-ads" data-huron-modifier="banner" data-huron-type="template"></div>
			</div>

			<article class="full-view">
				<div data-huron-id="article-header" data-huron-modifier="prototype" data-huron-type="template"></div>

				<div class="article-content">
					<div class="article-content-wrapper">
						<div class="header-features">
							<div data-huron-id="article-slideshow" data-huron-type="template"></div>

							<div data-huron-id="article-meta" data-huron-type="template"></div>

							<div data-huron-id="article-highlights" data-huron-type="template"></div>
						</div>

						<div class="article-body">
							<div data-huron-id="article-body-copy" data-huron-type="template"></div>
							<div data-huron-id="article-archive-sponsored" data-huron-modifier="busy-feature" data-huron-type="template"></div>
						</div>

					</div>

					<aside class="article-sidebar swappable" data-swap-location=".article-footer" data-swap-method="after" data-swap-max="l">
						<div data-huron-id="modules-ads" data-huron-modifier="portrait" data-huron-type="template"></div>

						<div class="sign-up-follow">
							<div data-huron-id="modules-newsletter" data-huron-type="template"></div>
							<div data-huron-id="sharing-list" data-huron-modifier="with-prompt" data-huron-type="template"></div>
						</div>

						<div data-huron-id="modules-popular" data-huron-modifier="prototype" data-huron-type="template"></div>

						<div data-huron-id="modules-ads" data-huron-modifier="ndn" data-huron-type="template"></div>

						<div id="stick-trigger"></div>

						<div data-huron-id="modules-ads" data-huron-modifier="box" data-huron-type="template"></div>
					</aside>
				</div>

				<div data-huron-id="article-footer" data-huron-type="template"></div>
			</article>

			<div class="dfp-ad dfp-bottom_leaderboard">
				<div data-huron-id="modules-ads" data-huron-modifier="banner" data-huron-type="template"></div>
			</div>
		</div>

		<div data-huron-id="footer-full" data-huron-type="template"></div>
	</div>
</div>
